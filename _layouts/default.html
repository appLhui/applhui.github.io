<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <script src="../js/jquery.min.js" type="text/javascript"></script>

        <!--jquery fullpage 插件-->
        <script src="../js/jquery.easings.min.js" type="text/javascript"></script>
        <script src="../js/jquery.slimscroll.min.js" type="text/javascript"></script>
        <script src="../js/jquery.fullPage.min.js" type="text/javascript"></script>

        <link rel="stylesheet" href="../css/jquery.fullPage.css">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <link rel="stylesheet" href="/css/magic.min.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/blog.css">
        <link rel="stylesheet" href="/css/menus.css">


        <script>
            var ADAPT_CONFIG = {
                path: 'css/layout/',
                dynamic: true,
                range: [
                    '0px    to 760px  = mobile.css',
                    '760px  to 980px  = 720.css',
                    '980px  to 1280px = 960.css',
                    '1280px to 1600px = 1200.css',
                    '1600px to 1940px = 1560.css',
                    '1940px to 2540px = 1920.css',
                    '2540px           = 2520.css'
                ]
            };
        </script>

        <script src="../js/adapt.min.js" type="text/javascript"></script>


        <script src="../js/layout.js"></script>

    </head>
    <body>

            <div id="header" >
                <div id="topbar" ></div>
                <div id="menuDiv" >
                    <div id="title">
                        <h1>
                            <a href="/">{{ site.name }}</a>
                        </h1>
                    </div>

                    <ul id="menu">
                        <li data-menuanchor="firstPage">
                            <a href="#firstPage">Angular</a>
                        </li>
                        <li data-menuanchor="secondPage">
                            <a href="#secondPage">Html</a>
                        </li>
                    </ul>
                </div>

            </div>


            <div id="fullpage"  class="container_12">
                <div class="section" id="section0">
                    {{ content }}
                </div>
                <div class="section" id="section1">
                    {{ content }}
                </div>
                <div class="section" id="section2">
                    {{ content }}
                </div>
            </div>

    </body>
</html>
